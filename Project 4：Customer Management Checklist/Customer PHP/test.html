        <!-- Add Customer Event -->
        <script>

            function addCustomer() {
            
                var formData = $('#addCustomerForm').serialize();  

                $.ajax({
                    type: "POST",

                    success: function(response) {
                        
                        $('#addCustomerModal').modal('hide');

                        fetchCustomerData();
                    }
                });
            }
        </script>

        <!-- Customer tbody -->
        <script>

            var dataTableInitialized = false; // 新增全域變數

            function fetchCustomerData() {

                $.ajax({
                    type: "GET",
                    url: "get_customer.php",
                    success: function(data) {
                        updateTable(data);
                    }
                });
            }

            function updateTable(data) {

                var customers = JSON.parse(data);

                var table = $('#example').DataTable();

                table.clear();

                customers.forEach(function(customer) {
                    
                    table.row.add([
                        customer.name,
                        customer.position,
                        customer.office,
                        customer.age,
                        customer.start_date,
                        customer.salary,

                        '<button class="btn btn-outline-secondary btn-xl" onclick="Edit(' + customer.id + ')">Edit</button>',
                        '<button class="btn btn-outline-danger btn-xl" onclick="Delete(' + customer.id + ')">Delete</button>'
                    ]).draw();
                });
            }

            $(document).ready(function() {
                fetchCustomerData();
            });
        </script>

        <!-- Edit Customer Event -->
        <script>
            function Edit(customerId) {
                
                $.ajax({
                    type: "GET",
                    url: "edit_customer.php?id=" + customerId, 
                    success: function(data) {

                        var Details = JSON.parse(data);

                        $('#editCustomerForm #name').val(Details.name);
                        $('#editCustomerForm #position').val(Details.position);
                        $('#editCustomerForm #office').val(Details.office);
                        $('#editCustomerForm #age').val(Details.age);
                        $('#editCustomerForm #start_date').val(Details.start_date);
                        $('#editCustomerForm #salary').val(Details.salary);

                        $('#editCustomerModal .btn-primary').attr('onclick', 'updateCustomer(' + customerId + ')');

                        // 打开编辑模态框
                        $('#editCustomerModal').modal('show');
                    }
                });
            }
        </script>

        <!-- Update Customer Event -->
        <script>

            function updateCustomer(customerId) {
  
                var formData = $('#editCustomerForm').serialize();  

                $.ajax({
                    type: "POST",
                    url: "update_customer.php",
                    data: formData + '&id=' + customerId,
                    success: function(response) {

                        $('#editCustomerModal').modal('hide');

                        fetchCustomerData();
                    }
                });
            }
        </script>

        <!-- Delete Customer Event -->
        <script>

            function Delete(customerId) {
                
                $.ajax({
                    type: "GET",
                    url: "delete_customer.php?id=" + customerId, 
                    success: function(data) {

                        fetchCustomerData();
                    }
                });
            }
